<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="two-column-layout">
        <div class="left">
            <form class="my-form">
                <div class="login-welcome-row">
                    <!-- svg -->
                    <h1>Get Started Now</h1>
                    <p>Enter your credentials to access your account</p>
                </div>
                <div class="socials-row">
                    <a href="#" title="Use Google">
                        <img src="assets/google.png" alt="Google">
                        Sign up with Google
                    </a>
                </div>
                <!-- links -->
                <div class="lines">
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <div class="text-field">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" autocomplete="off" placeholder="David Mraz" required>
                    <div class="error-message">Your name is required</div>
                </div>
                <!-- text fields -->
                <button type="submit" class="my-form__button">
                    Sign Up
                </button>
                <div class="my-form__actions">
                    <div class="my-form__row">
                        <span>How an account?</span>
                        <a href="#" title="Login">Sign In</a>
                    </div>
                </div>
                <div>
                    <a href="#forgot-password" title="Forgot password">
                        Forgot password?
                    </a>
                </div>
            </form>
            <footer class="footer">
                2024 Atheros Intelligence Ltd. &copy; All rights reserved
            </footer>
        </div>

    </div>
</body>

</html>
