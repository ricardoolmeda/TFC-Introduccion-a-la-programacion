<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registro.css">
</head>

<body>
    <div>
        <h1>Formulario de Registro</h1>
        <form action="php/registrar.php" method="post" class="form-register">
            <h2 class="form-titulo">CREA UNA CUENTA</h2>
            <div class="contenedor-inputs">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" class="input-48" required>
                <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" class="input-48" required>
                <input type="email" id="correo" name="correo" placeholder="Correo" class="input-48" required>
                <input type="text" id="usuario" name="usuario" placeholder="Usuario" class="input-48" required>
                <input type="password" id="clave" name="clave" placeholder="Contraseña" class="input-48" required>
                <input type="email" id="correo_empresa" name="correo_empresa" placeholder="Correo empresa" class="input-48" required>
                <input type="submit" value="Registrar" class="btn-enviar">
                <p class="form-link">Ya tienes una cuenta?<a href="#"> Ingresa aquí</a></p>
            </div>
        </form>
    </div>
</body>

</html>
